<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1> Rock, Paper, Scissors </h1>
      <div class="title">
        <h3>First to 5 wins!</h3>
        <h2>WINS THE WAR</h2>
        <button id="restart" onclick="reset()">START OVER</button>
      </div>
    </header>
    <ul id="options">
      <li id="rock">
        <input type="image" src="images/rock.png" value="rock" class="icons" alt="">
      </li>
      <li id="paper">
        <input type="image" src="images/paper.png" value ="paper" class="icons" alt="">
      </li>
      <li id="sissors">
        <input type="image" src="images/scissors.png" value="scissors" class="icons" alt="">
      </li>
    </ul>

    <div class="messages">
      <div class="score">
        <p class="score-keeper">Player Score: <span id="player-score">0</span></p>
        <p class="score-keeper">Computer Score: <span id="computer-score">0</span></p>
      </div>
      <h2 id="result"></h2>
      <h1 id="winner"></h1>
    </div>

    <script src="script.js"></script>
  </body>
</html>
