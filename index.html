<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <ul id="options">
      <li id="rock">
        <img src="images/rock.png" value="rock" class="icons" alt="">
      </li>
      <li id="paper">
        <img src="images/paper.png" value ="paper" class="icons" alt="">
      </li>
      <li id="sissors">
        <img src="images/scissors.png" value="scissors" class="icons" alt="">
      </li>
    </ul>

    <div>
      <p>Player Score: <span id="player-score"></span></p>
      <p>Computer Score: <span id="computer-score"></span></p>
      <h3>Winner is <span id="winner"></span></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
